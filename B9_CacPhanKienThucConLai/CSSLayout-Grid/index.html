<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. grid-column
            Dùng để xác định vị trí và chiều rộng của phần tử theo hàng ngang (cột) trong lưới.
            Cú pháp phổ biến:
            grid-column: start / end;
            Ví dụ: grid-column: 2 / 4; — phần tử bắt đầu từ cột số 2 và kết thúc trước cột số 4 (tức chiếm cột 2 và 3).
            grid-column: start / span n;
            Ví dụ: grid-column: 3 / span 2; — bắt đầu từ cột 3, trải rộng 2 cột (cột 3 và 4).
        2. grid-row
            Dùng để xác định vị trí và chiều cao của phần tử theo hàng dọc (hàng) trong lưới.
            Cú pháp tương tự grid-column:
            grid-row: start / end;
            Ví dụ: grid-row: 1 / 3; — phần tử chiếm hàng 1 và 2.
            grid-row: start / span n;
            Ví dụ: grid-row: 2 / span 3; — bắt đầu từ hàng 2, trải rộng 3 hàng (2, 3, 4).
        Tổng kết
            grid-column xác định vị trí, kích thước theo cột.
            grid-row xác định vị trí, kích thước theo hàng.
            Cả hai đều dùng dòng lưới (grid lines) làm mốc đánh số, bắt đầu từ 1. */
      header {
        display: grid;
        /* 
        Chia layout Flex => Truc so (ngang, doc)
        Chiay layotu Grid => Chia theo colums
        Auto => Tu dong gian deu
        So=> Set do width theo so minh dien
         */
        grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
      }
      /* Grid-row: Dung de xac dinh vi tri va chieu cao cua phan tu theo doc
      grid-row: start/end 
      VD: grid-row: 1/3 => Phan tu chiem hang 1 den hang 3
      */
      /* .item1 {
        grid-row: 1 / span 3;
      } */
      /* .item2 {
        grid-row: 1 / span 2;
      } */
      /**
      grid-column: 
      Dung de xac dinh vi tri va chieu cao cua phan tu theo ngang 
       grid-column: start/end 
       VD: grid-column: 2/4 
        => Phan tu bat du o cot so 2 ket thuc o cot 4
       */
      /* .item2 {
        grid-column: 2 / span 3;
      }
      .item9 {
        grid-column: 3 / span 3;
      } */
    </style>
  </head>
  <body>
    <header>
      <div class="item1">Thanh phan 1</div>
      <div class="item2">Thanh phan 2</div>
      <div class="item3">Thanh phan 3</div>
      <div class="item4">Thanh phan 4</div>
      <div>Thanh phan 5</div>
      <div>Thanh phan 6</div>
      <div>Thanh phan 7</div>
      <div>Thanh phan 8</div>
      <div class="item9">Thanh phan 9</div>
      <div>Thanh phan 10</div>
      <div>Thanh phan 11</div>
      <div>Thanh phan 12</div>
      <div>Thanh phan 13</div>
      <div>Thanh phan 14</div>
      <div>Thanh phan 15</div>
      <div>Thanh phan 16</div>
    </header>
  </body>
</html>
